application: learn-cryptography
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  login: admin
  static_dir: static

- url: /resetdata
  login: admin
  script: server.reset.app

- url: /debug/.*
  login: admin
  script: server.debug.app

# Catch-all, must go last.
- url: .*
  login: admin
  script: server.main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

env_variables:
  OVERRIDE_ROOT_TEMPLATE: none
