{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Progress</h2>
        <levelset>
            {% for level in levels_completed %}
            <level>
                <a href="/level?level={{ level.key.urlsafe() }}">{{ level.name }}</a>
            </level>
            {% endfor %}
        </levelset>
</div> <!-- /container -->


{% endblock %}
