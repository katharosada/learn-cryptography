<div class="tabbable">
    <tabset>
        <tab heading="Encrypted Text" active="encryptedTextTab.active">
            <pre>{{ level.text.encrypted }}</pre>
        </tab>
        <tab heading="Decrypted Text" active="decryptedTextTab.active">
            <div id="success-alert" class="alert alert-success" ng:show="level.success">
                Congratuations! This text is fully decrypted.
                <a id="next" ng-if="level.next_level" href="/#/level/{{ level.next_level }}">Continue</a>
                <a id="next" ng-if="!level.next_level" href="/#/progress">Continue</a>
            </div>
            <pre>{{level.text.cleartext}}</pre>
        </tab>
    </tabset>
</div>
